<style>
    #tweet {
      width: 400px !important;
    }
  
    #tweet iframe {
      border: none !important;
      box-shadow: none !important;
    }
  </style>
  
  <div id="tweet" tweetID=""></div> <!-- mise en place dynamique plus bas -->
  
  <script sync src="https://platform.twitter.com/widgets.js"></script>
  
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const nodeId = urlParams.get('tweet_id');

    window.onload = function () {
      var tweet = document.getElementById('tweet');
      var id = tweet.getAttribute('tweetID');
      tweet.setAttribute('tweetID', nodeId); // mise Ã  jour dynamique 

      twttr.widgets
        .createTweet(id, tweet, {
          conversation: 'none', // none or all
          cards: 'hidden', // hidden or visible
          linkColor: '#cc0000', // default is blue - #cc0000
          theme: 'light', // or dark
        })
        .then(function (el) {
          el.contentDocument.querySelector('.footer').style.display = 'none';
        });
    };
  </script>
